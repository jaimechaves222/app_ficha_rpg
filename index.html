<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Septem â€“ Contagem</title>

<style>
:root{
  --gold:#d4af37;
  --gold-strong:#f1c95b;
  --bg:#000000;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--gold);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.wrap{
  width:min(720px,92vw);
  margin:auto;
  text-align:center;
  padding:22px 0;
}

h1{
  margin:0 0 10px;
  font-size:32px;
  letter-spacing:3px;
  text-transform:uppercase;
  user-select:none;
}

.subtitle{
  margin:0 0 18px;
  font-size:14px;
  opacity:.85;
}

.box{
  border:2px solid var(--gold);
  border-radius:18px;
  padding:22px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:14px;
}

.cell{
  border:2px solid var(--gold);
  border-radius:14px;
  padding:16px 10px;
  min-width:0;
}

.num{
  font-size:36px;
  font-weight:900;
  color:var(--gold-strong);
  line-height:1;
  white-space:nowrap;
}

.lbl{
  margin-top:8px;
  font-size:12px;
  letter-spacing:.15em;
  text-transform:uppercase;
  opacity:.9;
}

.done{
  margin-top:18px;
  display:none;
}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  background:transparent;
  border:2px solid var(--gold);
  color:var(--gold);
  font-weight:800;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  background:var(--gold);
  color:#000;
}

.footer-note{
  width:100%;
  text-align:center;
  padding:10px 0 14px;
  font-size:10px;
  opacity:.12;
  letter-spacing:.2em;
  user-select:none;
}

/* âœ… Ajustes MOBILE */
@media (max-width: 520px){
  .wrap{
    width:92vw;
    padding:18px 0;
  }
  h1{
    font-size:26px;
    letter-spacing:2px;
  }
  .subtitle{
    font-size:12px;
    margin-bottom:14px;
  }
  .box{
    padding:16px;
    border-radius:16px;
  }
  .grid{
    grid-template-columns:repeat(2, 1fr); /* 2x2 no celular */
    gap:12px;
  }
  .cell{
    padding:14px 10px;
    border-radius:12px;
  }
  .num{
    font-size:30px;
  }
  .lbl{
    font-size:11px;
    letter-spacing:.12em;
  }
}

/* âœ… Ajustes EXTRA pequeno */
@media (max-width: 360px){
  .num{ font-size:26px; }
  .cell{ padding:12px 8px; }
}
</style>
</head>

<body>
<div class="wrap">

  <!-- Toque 7x aqui para liberar -->
  <h1 id="tituloSeptem">Projeto Septem</h1>
  <div class="subtitle">Contagem regressiva atÃ© 10 de agosto de 2026</div>

  <div class="box">
    <div class="grid">
      <div class="cell">
        <div class="num" id="dd">--</div>
        <div class="lbl">Dias</div>
      </div>
      <div class="cell">
        <div class="num" id="hh">--</div>
        <div class="lbl">Horas</div>
      </div>
      <div class="cell">
        <div class="num" id="mm">--</div>
        <div class="lbl">Min</div>
      </div>
      <div class="cell">
        <div class="num" id="ss">--</div>
        <div class="lbl">Seg</div>
      </div>
    </div>

    <div class="done" id="done">
      <h2 style="margin:18px 0 0; color:var(--gold)">O tempo foi concluÃ­do.</h2>
      <button onclick="irParaArquivoFicha()">Acessar arquivo_ficha</button>
    </div>
  </div>

</div>

<div class="footer-note">septem</div>

<script>
const SENHA_MESTRE = "animestre";
const alvo = new Date(2026,7,10,0,0,0); // 10/08/2026 00:00

const dd=document.getElementById("dd");
const hh=document.getElementById("hh");
const mm=document.getElementById("mm");
const ss=document.getElementById("ss");
const done=document.getElementById("done");

function pad(n){ return String(n).padStart(2,"0"); }

function tick(){
  const agora = new Date();
  const diff = alvo - agora;

  if(diff <= 0){
    dd.textContent="00"; hh.textContent="00"; mm.textContent="00"; ss.textContent="00";
    done.style.display="block";
    return;
  }

  const total = Math.floor(diff/1000);
  const dias  = Math.floor(total/86400);
  const horas = Math.floor((total%86400)/3600);
  const mins  = Math.floor((total%3600)/60);
  const segs  = total%60;

  dd.textContent = pad(dias);
  hh.textContent = pad(horas);
  mm.textContent = pad(mins);
  ss.textContent = pad(segs);

  setTimeout(tick, 250);
}

function irParaArquivoFicha(){
  window.location.href="arquivo_ficha.html";
}

/* ðŸ”’ Acesso secreto: 7 toques no tÃ­tulo */
let taps = 0;
let janela = null;
const titulo = document.getElementById("tituloSeptem");

titulo.addEventListener("click", () => {
  taps++;
  clearTimeout(janela);
  janela = setTimeout(() => (taps = 0), 2000);

  if(taps >= 7){
    taps = 0;
    clearTimeout(janela);
    const senha = prompt("Acesso restrito. Senha do mestre:");
    if(senha === SENHA_MESTRE){
      window.location.href = "arquivo_ficha.html";
    }
  }
});

tick();
</script>

</body>
</html>
